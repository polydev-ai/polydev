# Nginx VNC Proxy Configuration
# Stable, production-ready multi-VM websockify routing
# Scales to multiple VPS hosts

upstream websockify_backend {
    # For now, single VPS
    # Later: Add more VPS hosts here for load balancing
    server 127.0.0.1:6080;
}

# Map to route WebSocket connections based on path
# Path format: /vnc/192.168.100.X maps to that VM's VNC
map $request_uri $vnc_target {
    ~^/vnc/(?<vm_ip>192\.168\.100\.\d+)  $vm_ip:5901;
    default                               "";
}

server {
    listen 80;
    server_name _;

    # noVNC static files
    location /novnc/ {
        alias /usr/share/novnc/;
        index vnc.html;
    }

    # WebSocket proxy to specific VM
    # URL format: /vnc/192.168.100.X/websockify
    location ~ ^/vnc/(?<vm_ip>192\.168\.100\.\d+)/websockify {
        proxy_pass http://$vm_ip:5901;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Health check
    location /health {
        return 200 "nginx VNC proxy OK\n";
        add_header Content-Type text/plain;
    }
}
