# DNS proxy with HARDCODED IPv4 for Anthropic domains
# These address= lines OVERRIDE DNS lookups - no upstream query needed
listen-address=127.0.0.1
bind-interfaces
port=53

# CRITICAL: Force IPv4 for ALL Anthropic domains
# These override DNS without querying upstream
address=/api.anthropic.com/160.79.104.10
address=/console.anthropic.com/160.79.104.10
address=/auth.anthropic.com/160.79.104.10
address=/claude.ai/160.79.104.10
address=/anthropic.com/160.79.104.10
address=/www.anthropic.com/160.79.104.10

# Upstream DNS for other domains
server=8.8.8.8
server=1.1.1.1

# Filter AAAA (IPv6) records for ALL other domains
filter-AAAA
no-resolv
cache-size=1000
log-queries
log-facility=/var/log/dnsmasq.log
