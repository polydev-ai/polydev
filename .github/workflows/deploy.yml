name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      target:
        description: 'Deployment target'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - master-controller
          - vm-agent
      bootstrap:
        description: 'Bootstrap mode (skip health checks)'
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass rsync

      - name: Deploy to production
        env:
          DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PASSWORD: ${{ secrets.DEPLOY_PASSWORD }}
          HEALTH_CHECK_TIMEOUT: 30
          ROLLBACK_ON_FAILURE: true
        run: |
          chmod +x ./scripts/deploy.sh
          BOOTSTRAP_FLAG=""
          if [ "${{ github.event.inputs.bootstrap }}" = "true" ]; then
            BOOTSTRAP_FLAG="--bootstrap"
          fi
          ./scripts/deploy.sh --target ${{ github.event.inputs.target || 'all' }} $BOOTSTRAP_FLAG

      - name: Upload deployment logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-logs
          path: logs/deployment-*.log
          retention-days: 30

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Deployment Failed**\n\nCommit: ${{ github.sha }}\nBranch: ${{ github.ref }}\n\nCheck the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Deployment successful"
          echo "Commit: ${{ github.sha }}"
          echo "Deployed at: $(date)"
