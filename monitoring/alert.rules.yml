# Prometheus Alert Rules for Polydev AI V2

groups:
  - name: polydev_infrastructure
    interval: 30s
    rules:
      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on VPS"
          description: "Memory usage is above 90% (current: {{ $value | humanizePercentage }})"

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on VPS"
          description: "CPU usage is above 80% (current: {{ $value | printf \"%.2f\" }}%)"

      # Disk space low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.15
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Disk space running low"
          description: "Less than 15% disk space available (current: {{ $value | humanizePercentage }})"

  - name: polydev_services
    interval: 30s
    rules:
      # Nomad down
      - alert: NomadDown
        expr: up{job="nomad"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Nomad server is down"
          description: "Nomad orchestration is unavailable"

      # Master-Controller down
      - alert: MasterControllerDown
        expr: up{job="master-controller"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Master-Controller API is down"
          description: "Main API service is unavailable"

      # coturn down
      - alert: CoturnDown
        expr: up{job="coturn"} == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "coturn TURN/STUN server is down"
          description: "WebRTC connections may fail"

  - name: polydev_containers
    interval: 30s
    rules:
      # Too many containers (approaching limit)
      - alert: ContainerLimitApproaching
        expr: count(nomad_client_allocs_running) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Approaching container limit"
          description: "Running {{ $value }} containers (limit: 100)"

      # Container failure rate high
      - alert: HighContainerFailureRate
        expr: rate(nomad_client_allocs_failed_total[5m]) > 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High container failure rate"
          description: "Container failures: {{ $value | printf \"%.2f\" }}/s"

  - name: polydev_api
    interval: 30s
    rules:
      # High API latency
      - alert: HighAPILatency
        expr: histogram_quantile(0.99, rate(polydev_prompt_duration_seconds_bucket[5m])) > 5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High API latency detected"
          description: "P99 latency is {{ $value | printf \"%.2f\" }}s (threshold: 5s)"

      # High error rate
      - alert: HighAPIErrorRate
        expr: rate(polydev_prompts_total{status="failed"}[5m]) / rate(polydev_prompts_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High API error rate"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"
