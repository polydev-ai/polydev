# Prometheus Configuration for Polydev AI V2
# Scrapes metrics from all infrastructure components

global:
  scrape_interval: 15s      # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'polydev-production'
    environment: 'vps'

# Alertmanager configuration (optional for now)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - localhost:9093

# Rule files
rule_files:
  - "alert.rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Master-Controller metrics (already has /metrics endpoint!)
  - job_name: 'master-controller'
    scrape_interval: 10s  # More frequent for API metrics
    static_configs:
      - targets: ['localhost:4000']
        labels:
          service: 'master-controller'
          component: 'api'
    metrics_path: '/metrics'

  # Nomad metrics
  - job_name: 'nomad'
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:4646']
        labels:
          service: 'nomad'
          component: 'orchestration'
    metrics_path: '/v1/metrics'
    params:
      format: ['prometheus']

  # Node Exporter (system metrics - will install)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          service: 'node-exporter'
          component: 'system'

  # coturn (if it exposes metrics - optional)
